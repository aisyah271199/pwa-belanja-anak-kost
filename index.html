<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Katalog Belanja Bulanan Anak Kost</title>

  <!-- Manifest -->
  <link rel="manifest" href="/pwa-belanja-anak-kost/manifest.json">

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Katalog Belanja Bulanan Anak Kost</h1>

  <!-- Elemen output katalog -->
  <div id="katalog"></div>

  <!-- Register Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/pwa-belanja-anak-kost/sw.js')
        .then(function(registration) {
          console.log('✅ Service Worker registered with scope:', registration.scope);
        }).catch(function(error) {
          console.log('❌ Service Worker registration failed:', error);
        });
    }
  </script>

  <!-- Script katalog -->
  <script src="app.js"></script>
</body>
</html>
